<FONT FACE ="Cursive" SIZE=4 color="white"><b><i> <img src="../assets/LOGRO.png" align="center"> LOGROS Y CERTIFICADOS </i></b></FONT>
<table border="0">
    <ul *ngFor="let cert of certificates">
        <tr>
            <td><FONT FACE="verdana" SIZE=2 color="white"><b>{{ cert.titulo }}</b> </FONT>
        </tr>
        <tr>
            <td> <FONT FACE="verdana" SIZE=1.5 color="white">{{ cert.descripcion }}
                 <td> <a href="{{cert.link}}">Click aqui</a> </td>
            </FONT></td>
        </tr>
    </ul>
</table>
